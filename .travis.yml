language: ruby
dist: xenial

# === travis build limitations
# blocklist
branches:
  except:
  - theme
  - gh-pages

# === setup install & build
cache: bundler

before_install:
  # - gem update --system
  - gem install rake
  - gem install bundler

install:
  - bundle install

before_script:
    - rm -rf _site

script:
    # For jekyll/jekyll#6374
    - git submodule update --remote --recursive
    # build site
    - bundle exec jekyll build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:  # deployment limitations
    branch: website

  local_dir: _site
  # fqdn: travis-blogdown.yihui.name  # this sets CNAME for custom DN
  keep_history: true

notifications:
  email:
    recipients:
    - tylarmurray@mail.usf.edu.com
    on_success: never
    on_failure: change
