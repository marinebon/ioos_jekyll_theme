{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/_theme/assets/css/main.css">

<meta http-equiv="cleartype" content="on">

{% if site.forkme.active == true %}<!-- forkme-on-github ribbon -->
<link rel="stylesheet" href="{{ base_path }}/_theme/assets/css/gh-fork-ribbon.css">
<!--[if lt IE 9]>
<link rel="stylesheet" href="{{ site.url }}/assets/css/gh-fork-ribbon.ie.css">
<![endif]-->
{% endif %}
